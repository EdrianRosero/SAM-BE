      position: absolute;
      top: 20%;
      right: 15%;
      will-change: transform;
      animation: move-spaceship 50s infinite linear both alternate;
      animation: move-alien 50s infinite linear both alternate;

      position: absolute;
      bottom: 20%;
      left: 5%;
      will-change: transform;
      animation: move-spaceship 50s infinite linear both alternate;
      animation: move-alien 50s infinite linear both alternate;

        transform: translate(-160px, -160px);
